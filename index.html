        let currentCategory = 'all', searchTerm = '', currentGame = null;

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';
            games.filter(g => {
                const cat = currentCategory === 'all' || g.category === currentCategory;
                const search = g.title.toLowerCase().includes(searchTerm.toLowerCase());
                return cat && search;
            }).forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `

                        ${game.icon}
                        ${game.type === 'external' ? '<div class="external-badge">ONLINE</div>' : ''}

                        <div class="game-stats"><span>üë• ${game.plays}</span><span>‚≠ê ${game.rating}</span></div>

                `;
                card.onclick = () => openGame(game);
                grid.appendChild(card);

        function openGame(game) {
            document.getElementById('modalGameTitle').textContent = game.title;
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            if (game.type === 'external') {
                const iframe = document.createElement('iframe');
                iframe.className = 'game-iframe';
                iframe.src = game.url;
                iframe.allowFullscreen = true;
                // Y8 ve CrazyGames i√ßin gerekli izinleri ekledik
                iframe.allow = "gamepad; autoplay; encrypted-media; fullscreen; picture-in-picture";

                iframe.sandbox = "allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-fullscreen";
                container.appendChild(iframe);
            }
            document.getElementById('gameModal').classList.add('active');
            document.body.classList.add('game-active'); // Kaydƒ±rmayƒ± engelle
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
            if (currentGame && currentGame.destroy) currentGame.destroy();
            currentGame = null;
            document.getElementById('gameContainer').innerHTML = '';
            document.body.classList.remove('game-active'); // Kaydƒ±rmayƒ± a√ß

        // Oyunun en-boy oranƒ±nƒ± koruyarak ekranƒ± kaplamasƒ±nƒ± saƒülar.
        function handleFullscreenChange() {
            const container = document.getElementById('gameContainer');
            const gameElement = container.querySelector('.game-iframe, canvas');

            if (!gameElement) return;

            // Tam ekrana girilip girilmediƒüini kontrol et

                gameElement.style.width = `${baseGameWidth}px`;
                gameElement.style.height = `${baseGameHeight}px`;

                // Ekranƒ± tamamen kaplamak (cover) i√ßin √∂l√ßek fakt√∂rlerini hesapla
                const scaleX = screenWidth / baseGameWidth;
                const scaleY = screenHeight / baseGameHeight;

                // Siyah bo≈üluk kalmamasƒ± i√ßin b√ºy√ºk olan √∂l√ßek fakt√∂r√ºn√º kullan
                const coverScale = Math.max(scaleX, scaleY);

                // CSS transform ile iframe'i b√ºy√ºt
                gameElement.style.transform = `scale(${coverScale})`;
            } else {
                // Tam ekrandan √ßƒ±kƒ±ldƒ±, stilleri sƒ±fƒ±rla
                gameElement.style.cssText = '';
            }
        }
        document.addEventListener('fullscreenchange', handleFullscreenChange);

        // Ba≈ülat
        renderGames();
    </script>
